<form class="border border-light p-5">
  <button routerLink="/home" type="button" class="btn btn-primary">Back</button>
  <p class="h4 mb-4" style="margin-top: 10px">Place Information</p>
  <div *ngIf="favorites !==  undefined" class="col-lg-12" style="margin-top: 10px">
    <div class="card bg-transparent">
      <div class="card-body">
        <div *ngFor="let venue of favorites.venueNames; index as i" class="list-group-item clearfix"
          routerLink="/info/{{favorites.venueIDs[i]}}">
          <h4 class="list-group-item-heading">{{ venue }}</h4>
        </div>
      </div>
    </div>
  </div>
</form>
